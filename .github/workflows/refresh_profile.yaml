name: Refresh GitHub Profile
run-name: Refresh GitHub Profile run by ${{ github.actor }} on ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      output-dir:
        description: 'Path to the output directory'
        required: true
        default: 'terraform-code/all-repositories/'
      tf-state-bucket:
        description: 'S3 bucket name for Terraform state'
        required: true
        default: 'subhamay-tf-state-637423502513-devl-us-east-1'
      s3-region:
        description: 'S3 region for Terraform state'
        required: true
        default: 'us-east-1'
      debug:
        description: 'Enable debug output'
        required: false
        default: false
        type: boolean

jobs:
  refresh-profile:
    name: Refresh GitHub Profile
    runs-on: ubuntu-latest

    # Prevent overlapping runs of THIS workflow on the same branch
    concurrency:
      group: refresh-profile-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Python script (process_repositories.py)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_GIST_TOKEN }}
        working-directory: ${{ github.workspace }}
        run: |
            python python-scripts/process_repositories.py \
            --org "${{ github.repository_owner }}" \
            --output-dir "${{ inputs.output-dir }}" \
            ${{ inputs.debug && '--debug' || '' }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::637423502513:role/subhamay-github-oidc-role"
          aws-region: ${{ inputs.s3-region }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-files
          path: ${{ github.workspace }}/${{ inputs.output-dir }}

      - name: Terraform Validation and Formatting Checks
        id: validate
        uses: subhamay-bhattacharyya-gha/tf-validate-action@main
        with:
          terraform-dir: "terraform-code"
          s3-bucket: ${{ inputs.tf-state-bucket }}
          s3-region: ${{ inputs.s3-region }}

